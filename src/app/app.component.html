<div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo index as i" cdkDrag>{{item}} <i (click) = "removeTask(i)" class="material-icons">
            close
            </i></div>
      </div>
    </div>
    <div class="example-container">
      <h2>Done</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done index as i" cdkDrag>{{item}}
            <i (click) = "sendBack(i)" class="material-icons">close</i>
        </div>
      </div>
    </div>

    <input type="text" [(ngModel)] = 'itemName' name="" id="">
    <button (click) = "addToList()">submit</button>
</div>
